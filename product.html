<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Create Products</title>
  </head>
  <body>
    <div class="topnav">
      <!-- Navbar Section -->
      <a href="/index.html">Home</a>
      <a class="active" href="/product.html">Product</a>
      <a href="/sale.html">Sale</a>
    </div>
    <!-- Navbar Section Ends -->

    <div class="container">
      <h1>Create Products</h1>

      <form id="productForm">
        <label for="selectCategory">Select Category:</label>
        <select id="selectCategory" required></select>
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" required />
        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" required /><br />
        <div class="secondary">
          <button type="button" onclick="addProduct()">Add Product</button>
        </div>
      </form>

      <h1 class="productHeading"></h1>
      <table id="productTable" border="1">
        <!-- WILL BE POPULATED FROM JS -->
        <tr>
          <th>Category Name</th>
          <th>Product Name</th>
          <th>Product Price</th>
        </tr>
      </table>
      <a class="goToSales" href="/sale.html">
        <span>Go To Sales</span>
      </a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
