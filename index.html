<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Create Product Categories</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <header class="topnav">
      <a class="active" href="/index.html">Home</a>
      <a href="/product.html">Product</a>
      <a href="/sale.html">Sale</a>
    </header>
    <!-- Navbar Section Ends -->

    <section class="container">
      <h1>Create Product Categories & GST</h1>

      <form id="categoryForm">
        <label for="categoryName">Category Name:</label>
        <input type="text" id="categoryName" required />
        <label for="gstRate">GST Rate:</label>
        <input type="number" id="gstRate" required />
        <label for="selectCategory">Select Category:</label>
        <select id="selectCategory" required></select>
        <label for="newGstRate">Update GST Rate:</label>
        <input type="number" id="newGstRate" required /><br />
        <div class="secondary">
          <button type="button" onclick="addCategory()">Add Category</button>
          <button type="button" onclick="updateGstRate()">
            Update GST Rate
          </button>
        </div>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
